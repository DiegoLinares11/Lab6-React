<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria</title>
  <style>
    /* CSS Grid y estilos */
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .card-front {
      background-color: #fff;
      border: 2px solid #999;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: #444;
      color: #fff;
    }

    #status {
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="status"></div>
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tu código en JSX -->
  <script type="text/babel">
    const CARD_VALUES = ['🍕','🎈','🐱','🎵','🌟','🎮','🍔','🚀'];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function MemoryGame() {
      const [cards, setCards] = React.useState([]);
      const [flippedIndices, setFlippedIndices] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [moves, setMoves] = React.useState(0);
      const [completed, setCompleted] = React.useState(false);

      React.useEffect(() => {
        const duplicated = [...CARD_VALUES, ...CARD_VALUES];
        setCards(shuffle(duplicated.map((value, index) => ({ id: index, value }))));
      }, []);

      React.useEffect(() => {
        if (flippedIndices.length === 2) {
          const [first, second] = flippedIndices;
          const firstCard = cards[first];
          const secondCard = cards[second];

          if (firstCard.value === secondCard.value) {
            setMatched([...matched, firstCard.value]);
          }

          setTimeout(() => setFlippedIndices([]), 1000);
          setMoves(m => m + 1);
        }
      }, [flippedIndices]);

      React.useEffect(() => {
        if (matched.length === CARD_VALUES.length) {
          setCompleted(true);
        }
      }, [matched]);

      const flipCard = (index) => {
        if (flippedIndices.length === 2 || flippedIndices.includes(index)) return;
        setFlippedIndices([...flippedIndices, index]);
      };

      return (
        <>
          <div id="status">
            {completed ? "🎉 Juego completado 🎉" : `Movimientos: ${moves}`}
          </div>
          <div className="grid">
            {cards.map((card, index) => {
              const flipped = flippedIndices.includes(index) || matched.includes(card.value);
              return (
                <div key={card.id} className={`card ${flipped ? "flipped" : ""}`} onClick={() => flipCard(index)}>
                  <div className="card-inner">
                    <div className="card-front">{card.value}</div>
                    <div className="card-back">?</div>
                  </div>
                </div>
              );
            })}
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MemoryGame />);
  </script>
</body>
</html>
