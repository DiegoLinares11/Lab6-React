<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria</title>
  <style>
    /* General */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    }
  
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #333;
    }
  
    #status {
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  
    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      margin-top: 2rem;
    }
  
    /* Tarjetas */
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }
  
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
  
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
  
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  
    .card-front {
      background: white;
      color: #333;
      border: 2px solid #ddd;
      transform: rotateY(180deg);
    }
  
    .card-back {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .completed {
    animation: pop 0.6s ease;
    color: #4CAF50; /* verde bonito */
    font-size: 1.5rem;
  }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="status"></div>
  <div id="root"></div>

  <!-- React + Babel directamente desde internet pa no instalar nada-->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- cÃ³digo en JSX -->
  <script type="text/babel">
    const CARD_VALUES = ['ðŸ•','ðŸŽˆ','ðŸ±','ðŸŽµ','ðŸŒŸ','ðŸŽ®','ðŸ”','ðŸš€'];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function MemoryGame() {
      // Estado para las cartas, Ã­ndices de cartas volteadas, cartas emparejadas, movimientos y estado de finalizaciÃ³n
      // Se inicializa el estado de las cartas, Ã­ndices de cartas volteadas, cartas emparejadas, movimientos y estado de finalizaciÃ³n
      const [cards, setCards] = React.useState([]);
      const [flippedIndices, setFlippedIndices] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [moves, setMoves] = React.useState(0);
      const [completed, setCompleted] = React.useState(false);

      React.useEffect(() => {
        const duplicated = [...CARD_VALUES, ...CARD_VALUES];
        setCards(shuffle(duplicated.map((value, index) => ({ id: index, value }))));
      }, []);

      React.useEffect(() => {
        if (flippedIndices.length === 2) {
          const [first, second] = flippedIndices;
          const firstCard = cards[first];
          const secondCard = cards[second];

          if (firstCard.value === secondCard.value) {
            setMatched([...matched, firstCard.value]);
          }

          setTimeout(() => setFlippedIndices([]), 1000);
          setMoves(m => m + 1);
        }
      }, [flippedIndices]);

      React.useEffect(() => {
        if (matched.length === CARD_VALUES.length) {
          setCompleted(true);
        }
      }, [matched]);

      const flipCard = (index) => {
        if (flippedIndices.length === 2 || flippedIndices.includes(index)) return;
        setFlippedIndices([...flippedIndices, index]);
      };

      return (
        <>
          <div id="status" className={completed ? "completed" : ""}>
            {completed ? `ðŸŽ‰ Juego completado en ${moves} movimientos ðŸŽ‰` : `Movimientos: ${moves}`}
          </div>
          <div className="grid">
            {cards.map((card, index) => {
              const flipped = flippedIndices.includes(index) || matched.includes(card.value);
              return (
                <div key={card.id} className={`card ${flipped ? "flipped" : ""}`} onClick={() => flipCard(index)}>
                  <div className="card-inner">
                    <div className="card-front">{card.value}</div>
                    <div className="card-back">?</div>
                  </div>
                </div>
              );
            })}
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MemoryGame />);
  </script>
</body>
</html>
